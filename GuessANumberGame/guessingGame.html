<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Guess-a-number Game</title>
    <link rel="stylesheet" href="guessingGame.css" />
    <script src="guessingGame.js" defer></script>
</head>

<body>
    <h1>Guess-a-number Game</h1>
    <!--Left Side-->
    <div id="content">
        <div id="left_column">
            <p>Welcome to the CS 248 guess-a-number game page!</p>
            <p>Enter a range into the boxes on the right and hit the start button to begin a game.</p>
            <label for="guess">Your guess:</label>
            <input type="text" id="guess">
            <button id="guess_button">guess!</button>
        </div>
        <!--Right Side-->
        <div id="right_column">
            <div id="settings_box">
                <p>
                    <label for="min">Minimum:</label>
                    <input type="text" id="min" />
                </p>
                <p>
                    <label for="max">Maximum:</label>
                    <input type="text" id="max" />
                </p>
                <button id="start_button">start</button>
            </div>

            <h2>Your previous guesses:</h2>
            <p id="guesses"></p>
        </div>
        
    </div>
</body>
</html>
